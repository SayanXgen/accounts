<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <ion-button fill="clear" color="light"  (click)="back()" >
          <ion-icon name="arrow-back-outline"></ion-icon>
         
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-title align="middle">OTHER</ion-title>
      </ion-col>
    </ion-row>
   
 
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-row class="ion-margin-top ">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h2>Other List</h2>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-row class="tableHead">
        <ion-col size="5">Bill No and Date</ion-col>
        <ion-col size="2">Amt</ion-col>
        <ion-col size="2">Type</ion-col>
        <ion-col size="2">Status</ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row class="tableBody">
        <ion-col size="5">B001 04/12/2025</ion-col>
        <ion-col size="2">12500</ion-col>
        <ion-col size="2">Voucher</ion-col>
        <ion-col size="2">
          <ion-label class="statusDone show">Done</ion-label>
          <ion-label class="statusPending">Pending</ion-label>
        </ion-col>
        <ion-col><ion-icon name="eye-outline"></ion-icon></ion-col>
      </ion-row>
      <ion-row class="tableBody">
        <ion-col size="5">B001 04/12/2025</ion-col>
        <ion-col size="2">12500</ion-col>
        <ion-col size="2">Voucher</ion-col>
        <ion-col size="2">
          <ion-label class="statusDone ">Done</ion-label>
          <ion-label class="statusPending show">Pending</ion-label>
        </ion-col>
        <ion-col><ion-icon name="eye-outline"></ion-icon></ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
