<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <ion-button fill="clear" color="light"  (click)="closeProfile()" >
          <ion-icon name="arrow-back-outline"></ion-icon>
         
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-title align="middle">EDIT PROFILE</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="profileName ion-margin-top" >
    <ion-col size="12" class="ion-text-center">
      <ion-img class="profileImg" src="assets/images/demo.jpg"></ion-img>
      <ion-button color="primary" fill="clear" size="small">Edit Photo</ion-button>
      <ion-label><h1>Name Surname</h1></ion-label>
     
    </ion-col>
  </ion-row>


  <ion-list id="labels-list">
    <ion-item >
      <ion-icon name="person-circle" slot="start"></ion-icon>
      <ion-input placeholder="Enter Name" value="Name Surname"></ion-input>
    </ion-item>
    <ion-item >
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-input placeholder="Enter Email" value="sayan.com"></ion-input>
    </ion-item>
    <ion-item >
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-input placeholder="Enter Number" value="1234567890"></ion-input>
    </ion-item>
    <ion-item >
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input placeholder="Enter New Password" value="12131664" type="password"></ion-input>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>
    <ion-item >
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input placeholder="Enter New Password" value="" ></ion-input>
    </ion-item>
    <ion-item >
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input placeholder="Enter Confirm Password" value=""></ion-input>

    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="12">
      <ion-button shape="round" expand="full" color="primary" (click)="closeProfile()">Save</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
