<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <ion-button fill="clear" color="light" (click)="back()">
          <ion-icon name="arrow-back-outline"></ion-icon>

        </ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-title align="middle">BILLING LIST</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-row class="ion-margin-top ">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h2>Billing List</h2>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <table class="table ">
        <thead class="table-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>22/12/2024</td>
            <td class="statusDone show">Done</td>
            <td class="text-center"><ion-icon name="eye" color="primary"></ion-icon></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>20/12/2024</td>
            <td class="statusPending show">Pending</td>
            <td class="text-center"><ion-icon name="eye" color="primary"></ion-icon></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td >12/12/2024</td>
            <td class="statusDone show">Done</td>
            <td class="text-center"><ion-icon name="eye" color="primary"></ion-icon></td>
          </tr>
        </tbody>
      </table>
    </ion-col>
  </ion-row>
</ion-content>
