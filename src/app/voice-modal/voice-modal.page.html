
<ion-content [fullscreen]="true">
  <div>
    <ion-row class="ion-justify-content-center">
      <ion-col size="3"> <ion-img src="assets/images/mic.png"></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"><ion-button color="primary" expand="full" shape="round" (click)="startRecording()"><ion-icon name="recording"></ion-icon></ion-button></ion-col>
      <ion-col size="4"><ion-button color="success" expand="full" shape="round" (click)="toggleAudio()"><ion-icon [name]=" isPlaying ? 'pause' : 'play'"></ion-icon></ion-button></ion-col>
      <ion-col size="4"><ion-button color="danger" expand="full" shape="round" (click)="stopRecording()"><ion-icon name="stop-circle"></ion-icon></ion-button></ion-col>
    </ion-row>
  </div>
  <ion-backdrop></ion-backdrop>
</ion-content>
